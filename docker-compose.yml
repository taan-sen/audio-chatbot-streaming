version: '3.8'

services:
  backend:
    build: ./backend
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
